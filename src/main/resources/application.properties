# Configuración para el acceso a la Base de Datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Puerto donde escucha el servidor una vez se inicie
server.port=8080

# Configuración para el acceso a la Base de Datos (para local)
spring.datasource.url=jdbc:mysql://34.77.57.243:3306/hstime?createDatabaseIfNotExist=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false

# Usuario y contraseña deben coincidir con los que tenga configurado tu usuario remoto
spring.datasource.username=admin
spring.datasource.password=HSTime@25

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

